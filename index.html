<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translab</title>
	<meta name="viewport" content="width=500, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/2c0c95ddaa.js"></script>
	<!-- Compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section id="home">
		<img src="docs/imagen.png">
		<h1>TRANS-LAB</h1>
		<div class="container">
			<div class="row">
				<div class="col m12 col s12">
					<i class="material-icons">person_outline</i>
					<input id="email" type="email" placeholder="Correo electrónico" class="validate">
				</div>	
			</div>

			<div class="row">
				<div class="col m12 col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input id="password" type="number" placeholder="Contraseña" class="validate">
				</div>	
			</div>

			<div class="row">
				<div class="col m12 col s12">
					<a id="inicio" class="waves-effect waves-light btn">INICIAR SESIÓN</a>
				</div>
			</div>

			<div class="row">
				<div class="col m12 col s12">
					<p>¿Olvidaste tu contraseña?</p>
				</div>
			</div>

			<div class="row">
				<div class="col m12 col s12">
					<p>¿NO TIENES CUENTA?</p>
					<h5>REGÍSTRATE</h5>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
